<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBuddy- Video Chat Room</title>
    <link rel="icon" href="Media/logo.png">
    <link rel="stylesheet" href="video.css">
    <script defer src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script defer src="video.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="Media/logo.png" alt="icon of  chatbuddy" id="icon">
            <h1>Video Chat Room</h1>
            <div id="theme-toogle">
                <img src="Media/dark.png" alt="dark theme" id="dark-btn">
                <img src="Media/light.png" alt="light theme" id="light-btn">
            </div>
        </nav>
    </header>
    <div id="videos">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
</body>
</html>
